<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:rgb(147, 212, 212);">
    <div class="header">
        <h1>Signature Creator</h1>
    </div>
    <div class="main">
        <div class="top">
            <div class="x">
                <p>Text color picker</p>
                <input class="pick-clr" type="color" id="colorPicker">
            </div>

            <div class="x">
                <p>Background</p>
                <input type="color" id="bgClrPicker">
            </div>
            <div class="x">
                <p>Font size</p>
                <select id="fontSize">
                    <option value="5px">5px</option>
                    <option value="10px">10px</option>
                    <option value="20px">20px</option>
                    <option value="30px">30px</option>
                    <option value="40px">40px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottomPart">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save and Download</button>
            <button type="button" class="btn btn-warning" id="retrieveBtn">Retrieve saved signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
